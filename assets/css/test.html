<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <title>3-Step Form</title>
    <style>
        .step {
            display: none; /* Hide all steps by default */
        }
        .step.active {
            display: block; /* Show the active step */
        }
    </style>
</head>
<body>

<section class="contact">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Start your journey with us today with Applications</h2>
            <a href="#" class="btn btn-primary">Step 1 of 3 <i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="card-body">
            <form id="stepForm">
                <!-- Step 1 -->
                <div class="step active">
                    <h4>Step 1: Personal Information</h4>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <button type="button" class="btn btn-primary next">Next</button>
                </div>

                <!-- Step 2 -->
                <div class="step">
                    <h4>Step 2: Contact Information</h4>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="button" class="btn btn-secondary prev">Previous</button>
                    <button type="button" class="btn btn-primary next">Next</button>
                </div>

                <!-- Step 3 -->
                <div class="step">
                    <h4>Step 3: Confirmation</h4>
                    <p>Please review your information and submit.</p>
                    <div class="mb-3">
                        <p id="summary"></p>
                    </div>
                    <button type="button" class="btn btn-secondary prev">Previous</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    var currentStep = 0;
    var steps = $(".step");

    // Function to show the current step
    function showStep(stepIndex) {
        steps.removeClass("active").eq(stepIndex).addClass("active");
    }

    // Show the first step
    showStep(currentStep);

    // Next button handler
    $(".next").click(function() {
        if (currentStep < steps.length - 1) {
            currentStep++;
            showStep(currentStep);
        }
        updateSummary();
    });

    // Previous button handler
    $(".prev").click(function() {
        if (currentStep > 0) {
            currentStep--;
            showStep(currentStep);
        }
    });

    // Update the summary in step 3
    function updateSummary() {
        var name = $("#name").val();
        var phone = $("#phone").val();
        var email = $("#email").val();

        $("#summary").html(
            "<strong>Name:</strong> " + name + "<br>" +
            "<strong>Phone:</strong> " + phone + "<br>" +
            "<strong>Email:</strong> " + email
        );
    }

    // Form submission
    $("#stepForm").submit(function(e) {
        e.preventDefault();
        alert("Form submitted successfully!");
        // Here you can add your AJAX call or any other submission logic
    });
});
</script>

</body>
</html>
